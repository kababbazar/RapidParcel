<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapid Parcel - Pro Courier Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Mandatory Dark Background for Hard Fallback */
    body {
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: white;
      font-family: 'Inter', 'Hind Siliguri', sans-serif;
    }

    /* Hard Fallback Styling - Visible until React successfully hides it */
    #hard-fallback {
      position: fixed;
      inset: 0;
      z-index: 99999;
      background-color: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    #hard-fallback h1 {
      font-size: 32px;
      font-weight: 800;
      color: #f59e0b;
      margin: 0;
      letter-spacing: -1px;
    }
    
    #hard-fallback p {
      font-size: 18px;
      margin-top: 10px;
      opacity: 0.9;
    }

    .loader-spin {
      width: 40px;
      height: 40px;
      border: 4px solid #1e293b;
      border-top: 4px solid #f59e0b;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide hard fallback once React is running and body has .app-loaded class */
    body.app-loaded #hard-fallback {
      display: none !important;
    }

    /* Standard App Styles */
    .bg-gray-50 { background-color: #f9fafb; }
    .text-gray-900 { color: #111827; }

    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background: white !important; color: black !important; }
      #hard-fallback { display: none !important; }
    }
  </style>
  <script>
    // Critical: Initialize environment shims before any module script loads
    window.process = { env: { API_KEY: "" } };
    window.global = window;
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
  <!-- GUARANTEED VISIBLE CONTENT WITHOUT JS -->
  <div id="hard-fallback">
    <div class="loader-spin"></div>
    <h1>Rapid Parcel</h1>
    <p>System Loaded</p>
  </div>

  <!-- React Mount Root -->
  <div id="root"></div>

  <!-- Entry Point -->
  <script type="module" src="index.tsx"></script>
</body>
</html>
