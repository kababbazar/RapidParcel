<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapid Parcel - Pro Courier Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111827; /* Dark background */
      color: white;
      font-family: 'Inter', 'Hind Siliguri', sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    #fallback-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #111827;
      color: #f59e0b;
      font-family: sans-serif;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #1f2937;
      border-top: 5px solid #f59e0b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background: white; color: black; }
    }
    .print-only { display: none; }
  </style>
  <script>
    // Critical: Initialize process.env for production safety
    window.process = { env: { API_KEY: "" } };
    window.global = window;
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root">
    <div id="fallback-loader">
      <div class="spinner"></div>
      <h1 style="font-size: 1.5rem; font-weight: bold; margin: 0;">Rapid Parcel Loading...</h1>
      <p style="opacity: 0.6; margin-top: 10px;">Initializing secure logistics engine</p>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
