<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapid Parcel - Pro Courier Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Hind Siliguri', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
    }
    #hard-fallback {
      background: #0f172a;
      color: white;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      text-align: center;
    }
    #hard-fallback h1 {
      font-weight: 800;
      color: #f59e0b;
      margin: 0;
    }
    #hard-fallback p {
      font-size: 16px;
      opacity: 0.8;
      margin-top: 8px;
    }
    /* Hidden once React is loaded */
    body.loaded #hard-fallback {
      display: none !important;
    }
    
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background: white !important; }
    }
    .print-only { display: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="hard-fallback">
    <h1>Rapid Parcel</h1>
    <p>System Loaded</p>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
