<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapid Parcel - Pro Courier Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Hind Siliguri', sans-serif;
      margin: 0;
      background-color: #111827; /* Dark background */
      color: white;
    }
    #root:empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #root:empty::before {
      content: "";
      width: 64px;
      height: 64px;
      border: 5px solid #f59e0b;
      border-top-color: transparent;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }
    #root:empty::after {
      content: "Rapid Parcel Loading... (System Check)";
      font-weight: bold;
      font-size: 1.5rem;
      color: #f59e0b;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { margin: 0; padding: 0; background: white; color: black; }
    }
    .print-only { display: none; }
  </style>
  <script>
    window.process = { env: { API_KEY: "" } };
    window.global = window;
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
